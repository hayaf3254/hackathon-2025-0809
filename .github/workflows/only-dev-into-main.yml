name: Only dev can merge into main

on:
  pull_request:
    branches: [ main ]  # main へのPRだけ対象
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  enforce-dev-source:
    runs-on: ubuntu-latest
    steps:
      - name: Check head branch is dev
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "Only 'dev' branch is allowed to merge into 'main'."
            exit 1
          fi
          echo "OK: head branch is dev."
